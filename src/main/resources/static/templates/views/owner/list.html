<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {text-align: center; color: blue;}
        th {background-color: rgb(8, 209, 42); color: aliceblue; padding: 30px;}
        td {text-align: center; border-bottom: 3px solid rgb(18, 163, 230); padding: 30px;}
        table {border-collapse: separate; width: 1100; margin: 10 auto; text-align: center;}
    </style>
</head>
<body>
    <h1>사장님 정보</h1>
    <table> 
        <thead>
            <th>번호</th>
            <th>아이디</th>
            <!-- <th>비밀번호</th> -->
            <th>이메일</th>
            <th>전화번호</th>
            <th>닉네임</th>
            <th>가게정보</th>
        </thead>
        <tbody>
            <tr th:each="owner : ${result.ownerList}"> 
                <td th:text="${owner.owiSeq}"></td>
                <td th:text="${owner.owiId}"></td>
                <!-- <td th:text="${owner.owiPwd}"></td> -->
                <td th:text="${owner.owiEmail}"></td>
                <td th:text="${owner.owiPhone}"></td>
                <td th:text="${owner.owiNickname}"></td>
                <td th:text="${owner.owiSiSeq}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
